<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier</title>
</head>
<label>
 <h2>Boekingsformulier TUI</h2>
 <label for="fname">Voornaam:</label><br>
 <input type="text" id="fname" name="fname" value="Dzemal"><br>
 <label for="lname">Achternaam:</label><br>
 <input type="text" id="lname" name="lname" value="Nikocevic"><br>
 <label for="gender">Geslacht:</label><br>
 <SELECT NAME="opties" >
    <OPTION VALUE="man1">Man</OPTION>
    <OPTION VALUE="vrouw2">Vrouw</OPTION>
    </SELECT><br>
    <label for="straat+huismummer">Straat + huisnummer:</label><br>
    <input type="text" id="straat+huismummer" name="straat+huismummer" value="Jan Ligthartstraat 13"><br>
    <label for="Postcode">Postcode:</label><br>
    <input type="Postcode" id="Postcode" name="Postcode" value="1234 AB"><br>
    <label for="stad">Stad:</label><br>
    <input type="stad" id="stad" name="stad" value="Amsterdam"><br>
<label for="land">Land:</label><br>
<SELECT NAME="Land">
    <OPTION VALUE="land1">Nederland</OPTION>
    </SELECT><br>
<label for="nummer"></label>BSN-nummer:</label><br>
<input type="text" id="nummer" name="nummer" value="123456789"><br>
<label for="landen">Vakantielanden:</label><br>
<SELECT NAME="landen">
    <OPTION VALUE="land1">Bosnië en Herzegovina</OPTION>
    <OPTION VALUE="land2">Zweden</OPTION>
    <OPTION VALUE="land3">Senegal</OPTION>
    <OPTION VALUE="land4">Kroatië</OPTION>
    <OPTION VALUE="land5">Denemarken</OPTION>
    <OPTION VALUE="land6">Noorwegen</OPTION>
    <OPTION VALUE="land7">Oostenrijk</OPTION>
    <OPTION VALUE="land8">Zwitserland</OPTION>
    <OPTION VALUE="land9">Duitsland</OPTION>
    <OPTION VALUE="land10">België</OPTION>
    <OPTION VALUE="land11">Kosovo</OPTION>
    <OPTION VALUE="land12">Albanië</OPTION>
    <OPTION VALUE="land13">Italië</OPTION>
    <OPTION VALUE="land14">Frankrijk</OPTION>
    <OPTION VALUE="land15">Argentinië</OPTION>
</SELECT><br>
<label for="fname">Aantal personen:</label><br>
</body>
</html>
